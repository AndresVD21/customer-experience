<section class="customer-filters">
    <app-customer-filter (filterText)="filterCustomerList($event)"></app-customer-filter>
</section>
<section class="customer-list">
    <div class="customer-item" *ngFor="let customer of filterCustomers">
        <app-customer-list-item [customer]="customer"></app-customer-list-item>
    </div>
</section>
