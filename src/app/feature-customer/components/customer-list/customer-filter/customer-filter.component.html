<div class="customers-filters">
    <input class="input-filter" type="text" name="filter" placeholder="Filter by Lastname" (input)="onFilterChange($event)">
    <select class="select-sort" (change)="sortChange($event)">
        <option value="noSort">Select Sort Property</option>
        <option value="firstName">Firstname</option>
        <option value="lastName">Lastname</option>
        <option value="status">Status</option>
    </select>
</div>
